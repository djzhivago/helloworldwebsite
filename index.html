            position: fixed;
            top: 0;

            bottom: 0;
            background-color: #ffffff; /* Choose your desired background color */

            border: 4px solid #cccccc; /* Choose your desired spinner color */

            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
