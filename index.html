<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* CSS to center the logo */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* Choose your desired background color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 200px; /* Set the desired width of your logo */
            max-height: 200px; /* Set the desired height of your logo */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://i.imgur.com/hAhPyFO.png" alt="Logo" class="logo animate__animated animate__rotateIn">
    </div>
    <script>
        setTimeout(function(){
            document.querySelector('.loading-container').style.display = 'none';
        }, 3000); // 3 seconds
    </script>
    <!-- Your body content here -->
    <p>Hello, World!</p>
</body>
</html>
