<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        /* CSS to center the loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* Choose your desired background color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-logo {
            max-width: 100px; /* Set the desired width of your loading logo */
            max-height: 100px; /* Set the desired height of your loading logo */
            /* Add any additional styles for your loading logo here */
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            max-width: 100px; /* Set the desired width of your logo */
            max-height: 100px; /* Set the desired height of your logo */
            opacity: 0;
            animation: fade-in 1s ease-out 0.5s forwards;
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://imgur.com/hAhPyFO" alt="Loading" class="loading-logo"> <!-- Replace "https://imgur.com/hAhPyFO" with the URL of your actual loading screen image -->
    </div>
    <img src="https://imgur.com/ZOiKbPy" alt="Logo" class="logo"> <!-- Replace "https://imgur.com/ZOiKbPy" with the URL of your actual logo image -->
    <script>
        // Wait for 3 seconds and then navigate to the main page
        setTimeout(function() {
            window.location.href = "mainpage.html"; // Replace "mainpage.html" with the actual name of your main page file
        }, 3000); // Adjust the duration in milliseconds (ms) as needed
    </script>
</body>
</html>
