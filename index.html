<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        /* Set the size and position of the loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* Set the desired background color */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Set initial opacity to 0 for fade-in effect */
            z-index: 9999; /* Set a higher z-index value to ensure the loading screen appears on top of other elements */
            transition: opacity 1s ease-in-out; /* Add transition effect for opacity */
        }

        /* Set opacity to 1 when the loading screen is active */
        .loading-screen.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading-screen active"> <!-- Add "active" class to initially show the loading screen with opacity 1 for fade-in effect -->
        <img src="https://imgur.com/hAhPyFO" alt="Loading Screen Image"> <!-- Replace "https://imgur.com/hAhPyFO" with the URL of your actual loading screen image -->
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.loading-screen').classList.remove('active'); // Remove "active" class after 3 seconds to fade out the loading screen
            window.location.href = "mainpage.html"; // Redirect to mainpage.html after 3 seconds (3000 milliseconds)
        }, 3000);
    </script>
</body>
</html>
