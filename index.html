<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        /* CSS to center the logo and show the loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* Choose your desired background color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 200px; /* Set the desired width of your logo */
            max-height: 200px; /* Set the desired height of your logo */
            margin-bottom: 1rem;
        }

        .spinner {
            margin-top: 1rem;
            border: 4px solid #cccccc; /* Choose your desired spinner color */
            border-top: 4px solid #007bff; /* Choose your desired spinner color */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("body-content").style.display = "block";
                document.getElementById("loading-container").style.display = "none";
            }, 3000); // Delay for 3 seconds (3000 milliseconds)
        }
    </script>
</head>
<body>
    <div id="loading-container" class="loading-container">
        <img src="file:///C:/Users/k220081/OneDrive%20-%20Alliance/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/%EB%94%94%EC%9E%90%EC%9D%B8%ED%8C%8C%EC%9D%BC/vi/rkm/RKM_EMBLEM_V22_1/PNG_SVG/RKM_Emblem_RGB_Black_V22_1.png" alt="RKM_Emblem_RGB_Black_V22_1" class="logo"> <!-- Replace the file path with the actual file path of your logo file -->
        <div class="spinner"></div>
    </div>
    <div id="body-content" style="display:none;">
        <p>Hello, World!</p>
    </div>
</body>
</html>
