<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <style>
        /* CSS to center the logo and show the loading spinner */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff; /* Choose your desired background color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            max-width: 200px; /* Set the desired width of your logo */
            max-height: 200px; /* Set the desired height of your logo */
            margin-bottom: 1rem;
            animation: rotate 2s linear infinite; /* Add the animation effect to the logo */
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                // Hide the loading screen after 3 seconds
                document.getElementById('loading-container').style.display = 'none';
            }, 3000);
        }
    </script>
</head>
<body>
    <div id="loading-container" class="loading-container">
        <img src="https://i.imgur.com/hAhPyFO.png" alt="RKM_Emblem_RGB_Black_V22_1" class="logo"> <!-- Replace "https://i.imgur.com/hAhPyFO.png" with the URL of your logo image on Imgur -->
    </div>
    <p>Hello, World!</p>
</body>
</html>
